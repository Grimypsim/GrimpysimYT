<html>
<head>
    <title>Video Settings - My YouTube Channel</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-container {
            width: 100%;
            max-width: 1200px;
            border: 2px solid red;
            padding: 30px;
            background-color: white;
            text-align: left;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
        }

        h2 {
            color: red;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .settings-container label {
            display: block;
            margin: 20px 0;
            color: red;
            font-weight: bold;
            font-size: 20px;
        }

        .settings-container select,
        .settings-container input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid red;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .radio-options {
            margin-bottom: 20px;
        }

        .radio-options input[type="radio"] {
            transform: scale(1.3);
            margin-right: 10px;
        }

        .radio-options label {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background-color: red;
            color: white;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        .navigation-buttons {
            margin-top: 30px;
            text-align: center;
        }

        .navigation-buttons a {
            padding: 15px 30px;
            background-color: red;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .navigation-buttons a:hover {
            background-color: darkred;
        }

        @media (max-width: 768px) {
            .settings-container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            .settings-container label,
            .settings-container select,
            .settings-container input[type="file"],
            .radio-options label,
            input[type="submit"],
            .navigation-buttons a {
                font-size: 16px;
            }

            input[type="submit"] {
                font-size: 20px;
            }

            .radio-options input[type="radio"] {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <h2>Video Settings</h2>
        <p>Customize the display of videos and select files for upload.</p>

        <form action="apply.html" method="get">
            <label for="color">Color:</label>
            <div class="radio-options">
                <input type="radio" id="color-red" name="color" value="red">
                <label for="color-red">Red</label>

                <input type="radio" id="color-black" name="color" value="black">
                <label for="color-black">Black</label>
            </div>

            <label for="video-category">Video Category:</label>
            <select id="video-category" name="video-category">
                <option value="vlog">Vlog</option>
                <option value="tutorial">Tutorial</option>
                <option value="gaming">Gaming</option>
            </select>

            <label for="resolution">Resolution:</label>
            <select id="resolution" name="resolution">
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="4K">4K</option>
            </select>

            <label for="upload-file">Select a file to upload:</label>
            <input type="file" id="upload-file" name="upload-file">

            <input type="submit" value="Apply Settings">
        </form>

        <div class="navigation-buttons">
            <a href="p2.html">Prev</a>
            <a href="p4.html">Next</a>
        </div>
    </div>

</body>
</html>
