<html>
<head>
    <title>Page 1</title>
</head>
<body style="font-family: Arial, sans-serif; background-image: url('background.jpg'); background-size: cover; background-position: center; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;">
    <div style="background-color: rgba(255, 255, 255, 0.8); padding: 40px; border-radius: 15px; box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); width: 500px;">
        <h1 style="text-align: center; color: #333; font-size: 32px;">ABOUT MY YOUTUBE CONTENT</h1>
        <form action="p2.html" method="get">
            
            <label for="username" style="display: block; margin-bottom: 15px; color: #555; font-size: 18px;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 15px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;" required><br>

            <label for="password" style="display: block; margin-bottom: 15px; color: #555; font-size: 18px;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 15px; margin-bottom: 25px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;" required><br>

            <button type="submit" style="width: 100%; background-color: #FF0000; color: white; padding: 15px; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Submit</button>
        </form>
    </div>
</body>
</html>
