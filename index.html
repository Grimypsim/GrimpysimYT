<html>
<head>
    <title>Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 900px; /* Super large for desktop */
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 48px; /* Larger header font */
        }

        label {
            display: block;
            margin-bottom: 20px;
            color: #555;
            font-size: 22px; /* Larger label font */
        }

        input {
            width: 100%;
            padding: 20px; /* More padding for larger inputs */
            margin-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 20px; /* Larger input font */
        }

        button {
            width: 100%;
            background-color: #FF0000;
            color: white;
            padding: 20px; /* Larger button padding */
            border: none;
            border-radius: 8px;
            font-size: 22px; /* Larger button font */
            cursor: pointer;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            label, input, button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABOUT MY YOUTUBE CONTENT</h1>
        <form action="p2.html" method="get">
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
