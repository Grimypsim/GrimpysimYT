<html>
<head>
    <title>Video Analytics - Page 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            background-color: #ff0000;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            width: 100%;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            width: 100%;
        }
        .analytics-item {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
            border-radius: 8px;
        }
        .analytics-item h3 {
            margin: 0;
            font-size: 20px;
        }
        .nav-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            width: 100%;
        }
        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Video Analytics</h2>
        <div class="analytics-grid">
            <div class="analytics-item">
                <h3>Total Views</h3>
                <p>1,826,015</p>
            </div>
            <div class="analytics-item">
                <h3>Impression</h3>
                <p>264.8K</p>
            </div>
            <div class="analytics-item">
                <h3>RealTime</h3>
                <p>1,115</p>
            </div>
            <div class="analytics-item">
                <h3>Total Subscribers Gained</h3>
                <p>64,986</p>
            </div>
        </div>
        <div class="nav-arrows">
            <button onclick="location.href='p3.html'">&lt; Prev</button>
            <button onclick="location.href='p5.html'">Next &gt;</button>
        </div>
    </div>
</body>
</html>
